<!DOCTYPE html>
<html>
    <title>Learn it well</title>
    <meta charset="UTF-8">
        <head>
            <h1>Basic Waffle Recipe</h1>
        </head>

        <body>
            <h2>Ingredients</h2>
            <ul>
                <li>2 eggs (whites and yolks divided)</li>
                <li>2 1/4 cups flour</li>
                <li>1 3/4 cups milk (preferably whole)</li>
                <li>1/2 cup vegetable oil</li>
                <li>2 tablespoons sugar</li>
                <li>4 teaspoons baking powder</li>
                <li>1/4 teaspoon salt</li>
                <li>1 tablespoon vanilla</li>
            </ul>
            
        </body>

</html>
